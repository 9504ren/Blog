<nav>
    <div style="
        width: 100%;
        height: 50px;
        margin: 0 auto;
        border: 1px solid #6167fa;
        background-color: #fff5ff;
        position: fixed;
        opacity: 50;
        z-index: 10;">
        <div style="margin-left: 100px;line-height: 50px;font-size: 20px;width: 50px;float: left">论坛</div>
        {% if not article_type_id  %}
            <a class="font1 active">全部</a>
        {% else %}
            <a class="font1" href="./">全部</a>
        {% endif %}
        {% for i in article_type_list %}
            {% if i.0 == article_type_id %}
                <a class="font1 active">{{ i.1 }}</a>
            {% else %}
                <a class="font1" href="/all-{{ i.0 }}.html">{{ i.1 }}</a>
            {% endif %}
        {% endfor %}
        <div style="float: right;margin-right: 100px" >
            {% if request.session.user_info %}
                <a href="/backend/index.html" class="font1">{{ request.session.user_info.nickname }}</a>
                <a href="/logout.html" class="font1">退出</a>
            {% else %}
                <a href="/login.html" class="font1">登陆</a>
                <a href="/register.html" class="font1">注册</a>
            {% endif %}
        </div>
    </div>
</nav>
